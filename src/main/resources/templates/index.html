<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Менеджер строк</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container py-4">
<input type="text" class="form-control" id="message-text-box"  readonly><br><br><br>
<div class="header">
    <div class="header-text">
        <h1 class="mb-4">Менеджер строк</h1>
    </div>
    <div class="header-button">
        <button class="btn btn-primary mt-2" onclick="findAll()">Показать все</button>
        <button class="btn btn-danger mt-2" onclick="clearTree()">Удалить все</button><br><br>
    </div>
</div>


<div id="statusIndicator" class="status-indicator"></div>



<main>
    <div class="left">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Загрузить файл</label>
            <input class="form-control" type="file" id="fileInput" accept="text/plain">
            <button class="btn btn-primary mt-2" onclick="uploadFileAndShowResults()">Загрузить</button>
        </div>
        <br><br>

        <div class="mb-3">
            <input type="text" class="form-control" id="inputRow" placeholder="Введите строку">
            <button class="btn btn-primary mt-2" onclick="addRow()">Добавить строку</button>
            <button class="btn btn-danger mt-2" onclick="removeRow()">Удалить строку</button>
            <button class="btn btn-secondary mt-2" onclick="containsRow()">Проверить наличие</button>
        </div>

        <div class="mb-3">
            <button class="btn btn-info" onclick="findFirstAndLast()">Первая и последняя</button>
        </div>
        <br><br>

        <div class="mb-3">
            <input type="text" class="form-control" id="inputStr1" placeholder="Строка 1">
            <input type="text" class="form-control mt-2" id="inputStr2" placeholder="Строка 2">
            <button class="btn btn-warning mt-2" onclick="findBetween()">Найти между</button>
        </div>

        <br><br>

        <div class="mb-3">
            <input type="text" class="form-control" id="inputString" placeholder="Справочная строка для сравнения по длине">
            <button class="btn btn-outline-dark mt-2" onclick="findIfEqualLength()">Равная длина</button>
            <button class="btn btn-outline-secondary mt-2" onclick="findIfLessThan()">Меньше по длине</button>
            <button class="btn btn-outline-secondary mt-2" onclick="findIfMoreThan()">Больше по длине</button>
        </div>
    </div>

    <div class="right">
        <h3 class="mb-5">Результат: </h3>
        <div id="result" class="mt-4"></div>
    </div>
</main>



<script src="/js/script.js"></script>
</body>
</html>
